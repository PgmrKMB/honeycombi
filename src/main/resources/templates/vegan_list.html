<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>게시판</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <a class="navbar-brand" th:href="@{/}">게시판</a>

        <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a th:if="${session.user != null}" class="nav-link" th:href="@{/signout}"
                        th:text="${session.user.nickname} + ' (로그아웃)'"></a>
                    <a th:unless="${session.user != null}" class="nav-link" th:href="@{/signin}" th:text="로그인"></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-3">
        <table class="table">
            <tr class="text-center thead-dark">
                <th>번호</th>
                <th style="width:50%">제목</th>
                <th>글쓴이</th>
                <th>작성일시</th>
            </tr>

	            <td class="text-left">
	                <a th:href="@{/vegan/detail(id=${vegan.vId})}" th:text="${vegan.vSubject}"></a>
	                <span class="text-danger small ml-2">3</span>
	            </td> -->
            <!-- <td th:text="${vegan.user.nickname}"></td> -->
            <!-- <td th:text="${vegan.createDate}"></td> -->
            <!-- </tr> -->



            <tr th:each="vegan : ${list}">
                <td th:text="${vegan.vId}"></td>
                <!-- <td><a href="board_content?bid=${board.bid}">${board.btitle}</a></td> -->
                <td th:text="${vegan.vSubject}"></td>
                <td th:text="${vegan.vContent}"></td>
            </tr>
        </table>


    </div>
