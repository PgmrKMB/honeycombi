<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEGAN_DETAIL</title>
</head>
<body>
    <div border="1" bordercolor="yellow">
        <h5>비건디테일</h5>
        <h2 th:text="${vegan.vSubject}"></h2>
        <div th:text="${vegan.vContent}"></div>
        <div th:text="${vegan.createDate}"></div>
        <div th:text="${vegan.user.nickname}"></div>
    </div>

    <img th:src="@{/vegandownload(vId=${param.vId})}" style="width:50px;" onerror="this.src='/noimage.png'">



    <th:block th:if="${session.user.nickname!=null}">
        <div th:if="${session.user.nickname} == ${vegan.user.nickname}">
            <a th:href="@{/vegan/update(vId=${vegan.vId})}">수정하기</a>
            <a th:href="@{/vegan/delete(vId=${vegan.vId})}">삭제하기</a>
        </div>
    </th:block>

    <!-- <button onclick="">수정하기</button> -->
    <!-- <button onclick="">삭제하기</button> -->
</body>
</html>
