          <label for="vSubject">제목</label>

        </div>

        <div style="padding: 15px;"></div>

        <div class="form-group">
          <label for="vContent">내용</label>
          <textarea class="form-control" name="vContent" rows="10"></textarea>
        </div>

        <div style="padding: 15px;"></div>

        <div class="form-group">
          <label for="vContent">첨부파일</label>
          <input class="form-control" name="file" type="file" accept="image/jpeg, image/png, image/*">
        </div>

        <div style="padding: 20px;"></div>

        <button type="submit" class="btn btn-primary">등록</button>
      </form>
    </div>
  </div>

    <footer th:replace="common/footer"></footer>
