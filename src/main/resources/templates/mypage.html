<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>마이페이지</title>
</head>

<body>

    <table class="table-bordered">
        <tr>
            <th>제목</th>
            <th>글쓴이</th>
            <th>작성일</th>
            <th>조회</th>
        </tr>
        <tr th:each="mania : ${mwlist}">
            <td><a th:href="@{/mania/detail(mId=${mania.mId})}" th:text="${mania.mTitle}"></a></td>
            <td th:text="${mania.user.nickname}"></td>
            <td th:text="${mania.createDate}"></td>
            <td th:text="${mania.mCount}"></td>
        </tr>
    </table>
    <br><br>


    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal">
        회원탈퇴
    </button>


    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">회원탈퇴 하시겠습니까..😭</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                   <div th:replace="delete_acc"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
