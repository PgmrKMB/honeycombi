<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>게시판</title>
</head>

<body>

    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a th:if="${session.user != null}" class="nav-link" th:href="@{/signout}"
            th:text="${session.user.nickname} + ' (로그아웃)'"></a>
          <a th:unless="${session.user != null}" class="nav-link" th:href="@{/}" th:text="로그인"></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <form method="post" class="post-form my-3" 
          enctype="multipart/form-data">
      <div class="form-group">
        <label for="vSubject">제목</label>
        <input type="text" class="form-control" name="vSubject" id="subject">
      </div>
      <div class="form-group">
        <label for="vContent">내용</label>
        <textarea class="form-control" name="vContent" id="content" rows="10"></textarea>
      </div>
      <div class="form-group">
        <label for="vContent">첨부파일</label>
        <input class="form-control" name="file" 
          id="file" type="file"
          accept="image/jpeg, image/png, image/*">
      </div>
      <button type="submit" class="btn btn-primary">글 저장하기</button>
    </form>
  </div>

  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

</body>

</html>
